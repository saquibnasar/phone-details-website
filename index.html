<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Scss/Style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quick Design</title>
  </head>
  <body class="main">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Phone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accessories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="content">
      <div class="container">
        <div class="information">
          <div class="overlay"></div>
          <img src="images/mobile.png" class="mobile" alt="" />
          <div class="circle" id="circle">
            <div class="feature feature-one">
              <img src="images/camera.png" class="img-fluid" alt="" />
              <div>
                <h1 class="fs-5">camera</h1>
                <p>12mp , wide angle lens</p>
              </div>
            </div>
            <div class="feature feature-two">
              <img src="images/processor.png" class="img-fluid" alt="" />
              <div>
                <h1 class="fs-5">processor</h1>
                <p>12mp , wide angle lens</p>
              </div>
            </div>
            <div class="feature feature-three">
              <img src="images/display.png" class="img-fluid" alt="" />
              <div>
                <h1 class="fs-5">display</h1>
                <p>12mp , wide angle lens</p>
              </div>
            </div>
            <div class="feature feature-four">
              <img src="images/battery.png" class="img-fluid" alt="" />
              <div>
                <h1 class="fs-5">battery</h1>
                <p>12mp , wide angle lens</p>
              </div>
            </div>
          </div>
        </div>
        <div class="controls">
          <img src="images/arrow.png" class="upBtn" id="upBtn" alt="" />
          <h3>featurea</h3>
          <img src="images/arrow.png" class="downBtn" id="downBtn" alt="" />
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");
      var rotatetValue = circle.style.transform;
      upBtn.onclick = function () {
        rotatetSum = rotatetValue + "rotate(-90deg)";
        circle.style.transform = rotatetSum;
        rotatetValue = rotatetSum;
      };
      downBtn.onclick = function () {
        rotatetSum = rotatetValue + "rotate(90deg)";
        circle.style.transform = rotatetSum;
        rotatetValue = rotatetSum;
      };
    </script>
  </body>
</html>
